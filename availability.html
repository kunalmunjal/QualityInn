<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8;width=device-width, initial-scale=1" name="viewport" />

<title>QualityInnRedwoodAvilability</title>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
 	
  <style>form{width:70%;margin:100px auto;}</style>
 
<script>
$(document).ready(function () {
	$("#checkin").datepicker({
		showAnim: 'drop',
		numberOfMonth: 1,
		dateFormat:'dd/mm/yy',
		onClose: function(selectedDate){
			$('#checkout').datepicker("option","minDate",selectedDate);
		}
	});
});

</script>

</head>

<body>
	<form action="" method ="post">
		<input type="text" id="checkin" placeholder="Check In Date">
		<input type="text" id="checkout" placeholder="Check Out Date">
		<select id="guests">
			<option>Number Of Guests</option>
			<option value="1"> 1 </option>
			<option value="1"> 2 </option>
			<option value="1"> 3 </option>
			<option value="1"> 4 </option>
			<option value="1"> 5 </option>
			<option value="1"> 6 </option>
		</select>
		<input type="submit" value="Search">
	</form>
</body>
</html>
